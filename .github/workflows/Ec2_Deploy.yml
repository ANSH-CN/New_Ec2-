name: Build and Deploy to EC2 via Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]  # Your EC2 GitHub Runner labels

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build Docker image
        run: |
          docker build -t cloudansh/dummy-server:latest .

      - name: Login to Docker Hub
        run: |
         docker login -u "cloudansh" -p "${{ secrets.DOCKER_PASSWORD }}"


      - name: Push image to Docker Hub
        run: |
          docker push cloudansh/dummy-server:latest

      - name: Pull and redeploy container
        run: |
          docker pull cloudansh/dummy-server:latest
          docker stop dummy-server || true
          docker rm dummy-server || true
          docker run -d --name dummy-server -p 80:80 cloudansh/dummy-server:latest
