name: Deploy FMS Angular Application to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Source Code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js & Angular CLI
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install
             npm install --legacy-peer-deps


      - name: 🏗️ Build Angular Project
        run: npm run build --prod

      - name: 🐳 Login to Docker Hub
        run: echo "Cloudnexus@1234" | docker login -u "cloudansh" --password-stdin

      - name: 🐳 Build Docker Image
        run: |
          docker build -t fms-system .

      - name: 🏷️ Tag Docker Image
        run: docker tag fms-system cloudansh/fms-system:latest

      - name: 🚀 Push Docker Image to Docker Hub
        run: docker push cloudansh/fms-system:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest  # 👈 This must be your EC2 runner

    steps:
      - name: 📥 Pull Image from Docker Hub
        run: docker pull cloudnexus/fms-system:latest

      - name: 🗑️ Remove Old Container
        run: docker rm -f fms-system-container || true

      - name: 🚀 Run New Container
        run: docker run -d -p 3000:80 --name fms-system-container cloudansh/fms-system:latest
