name: Build and Deploy to EC2 via Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]  # Make sure your EC2 GitHub runner is labeled this way

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dummy-server:latest .

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/dummy-server:latest

      - name: Pull and redeploy container
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/dummy-server:latest
          docker stop dummy-server || true
          docker rm dummy-server || true
          docker run -d --name dummy-server -p 80:80 ${{ secrets.DOCKER_USERNAME }}/dummy-server:latest
