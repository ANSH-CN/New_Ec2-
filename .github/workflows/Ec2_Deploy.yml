name: Deploy FMS Angular Application to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Source Code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js & Angular CLI
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install --legacy-peer-deps

      - name: 🏗️ Build Angular Project
        run: npm run build

      - name: 🐳 Login to Docker Hub 
        run: echo "Cloudnexus@1234" | docker login -u "cloudansh" --password-stdin

      - name: 🐳 Build Docker Image
        run: docker build -t cloudansh/fms-system:latest .

      - name: 🚀 Push Docker Image to Docker Hub
        run: docker push cloudansh/fms-system:latest

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: "AKIAU6VTTDLXODBMES6M"
          aws-secret-access-key: "Aum4/RLmzr9d8UU8SHBSYV6l7zO0hxV1yONIXE3Z"
          aws-region: ap-south-1  # Change this if your region is different

  deploy:
    needs: build
    runs-on: [self-hosted, linux]  # EC2 self-hosted runner tag

    steps:
      - name: 🐳 Docker Login on EC2
        run: echo "Cloudnexus@1234" | docker login -u "cloudansh" --password-stdin

      - name: 📥 Pull Image from Docker Hub
        run: docker pull cloudansh/fms-system:latest

      - name: 🗑️ Remove Old Container if exists
        run: docker rm -f fms-system-container || true

      - name: 🚀 Run New Container
        run: docker run -d -p 3000:80 --name fms-system-container cloudansh/fms-system:latest
