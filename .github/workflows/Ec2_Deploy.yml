name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build and push Docker image
        run: |
          docker build -t dummy-server .
          docker tag dummy-server:latest ${{ secrets.DOCKER_REPO_URL }}/dummy-server:latest
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKER_REPO_URL }}/dummy-server:latest

           docker pull ${{ secrets.DOCKER_REPO_URL }}/dummy-server:latest
           docker stop dummy-server || true
            docker rm dummy-server || true
            docker run -d --name dummy-server -p 80:80 ${{ secrets.DOCKER_REPO_URL }}/dummy-server:latest
